<div 
class="bg-slate-50 rounded-xl mb-4 p-3 flex items-center cursor-pointer" 
[ngClass]="{'!bg-green-200':completed}"
>
    <input 
    type="checkbox" 
    class="w-[20px] h-[20px] mr-2 accent-green-500"
    
    [(ngModel)]="completed" 
    (change)="changeTaskStatus()">
    
    <div 
    class="flex-1 outline-none text-indigo-950" 
    #taskDescription 
    [ngClass]="{'!text-green-700':completed, 'bg-white p-2 rounded-md':editable}" 
    (click)="editTodo(taskDescription)" 
    (keyup.enter)="updateTodo(taskDescription, $event)"
    >
        {{task.todo}}
    </div>
    <button
    (click)="deleteTodo()"
    >
        <svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M20 9l-1.995 11.346A2 2 0 0116.035 22h-8.07a2 2 0 01-1.97-1.654L4 9M21 6h-5.625M3 6h5.625m0 0V4a2 2 0 012-2h2.75a2 2 0 012 2v2m-6.75 0h6.75" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
    </button>
</div>
